<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Html Feedback Form page</title>
    <style>
         .container {
      width: 250px;
      margin: 0 auto;
      padding: 20px;
    }

    img {
      width: 250px;
      height: auto;
      display: block;
      margin: 0 auto;
      margin-bottom: 30px;
    }
    </style>

  </head>
  <body style ="background-color: rgb(238, 182, 255);">
    
    <div class="container">
        <h1><u>Feedback Form</u></h1>
        <img src="https://st.depositphotos.com/2063883/3624/i/950/depositphotos_36242959-stock-photo-newspaper.jpg" alt="newspaper">
    <form>
    

        <label for ="Name">Name:</label>
        <input type="text"id="name"name="name"required><br><br>

        <label for ="Contact no">Contact no:</label>
        <input type="Contact No"id="Contact no"contact no="contact no"required><br><br>

        <label for="Email">Email:</label>
        <input type="email"id="name"name="email"required><br><br>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br><br>

        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback"name="feedback"rows="3"cols="35"required></textarea><br><br>

        <label for="rating">Rating:</label>
        <Select id="rating"name="rating"required>
        <option value="0">Select rating</option>
        <option value="5">5star</option> 
        <option value="4">4star</option>
        <option value="3">3star</option>
        <option value="2">2star</option>
        <option value="1">1star</option></Select><br><br>
        
        <input type="checkbox"id="newspaper"name="newspaper">
        <label for="newspaper">feedback to our newspaper</label><br><br>

        <input type="date"id="date"name="date"><br><br>

        <input type="reset"value="Reset">
        <input type="submit"value="Submit">
       </form>
  </body>
</input>
